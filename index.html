<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <title>Carrier Goose</title>
</head>

<body>
  <div id="container">
    <div id="list-guide">
      <ul id="list"></ul>
    </div>
    <form id="item-form" autocomplete="off">
      <div id="first-row">
        <input class="input qa" id="question" type="text" placeholder="Question" />
        <button disabled id="invisible-button">+</button>
      </div>

      <div id="second-row">
        <input class="input qa" id="answer" type="text" placeholder="Answer" />
        <button class="button" id="add-button">+</button>
      </div>
    </form>

    <form id="quiz-form" autocomplete="off">
      <div id="third-row">
        <input class="input" id="quiz-input" type="text" placeholder="Brainscape Link" />
        <button class="button" id="quiz-button">+</button>
      </div>
    </form>

    <form id="number-form" autocomplete="off">
      <div id="fourth-row">
        <input class="input" id="phone-number" type="text" placeholder="Phone Number" />
        <button class="button" id="send-button">
          <img id=send-icon src="send2.png" style="width:15px;height:15px" />
        </button>
      </div>
    </form>
  </div>

  <template id="list-item-template">
    <li class="list-item">
      <label class="list-item-label">
        <span class="question-item" data-list-item-question></span>
        <span class="answer-item" data-list-item-answer></span>
      </label>
      <button data-button-delete>‚ùå</button>
    </li>
  </template>
  </div>

  <nav>
    <ul class="nav-list">
      <li class="link"><a href="#">Instructions</a></li>
      <li class="link"><a href="#">Effectiveness</a></li>
    </ul>
  </nav>
</body>

</html>
