<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <title>Carrier Goose</title>
</head>

<body>
  <ul id="list"></ul>

  <div id="inputs">
    <input class="input" id="questions" type="text" />
    <input class="input" id="answers" type="text" />
    <button class="button" id="add-button">Add</button>
  </div>

  <div>
    <input class="input" id="quizlet" type="text" />
    <input class="input" id="phone-number" type="text" />
    <button class="button" id="add-button">Send</button>
  </div>

  <template id="list-item-template">
    <li class="list-item">
      <label class="list-item-label">
        <input type="checkbox" data-list-item-checkbox />
        <span data-list-item-text></span>
      </label>
      <button data-button-delete>Delete</button>
    </li>
  </template>
  </div>
</body>

</html>
