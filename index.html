<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <title>Carrier Goose</title>
</head>

<body>
  <ul id="list"></ul>

  <form id="item-form">
    <div id="first-row">
      <input class="input" id="question" type="text" />
      <input class="input" id="answer" type="text" />
      <button class="button" id="add-button">Add</button>
    </div>
  </form>

  <div id="second-row">
    <input class="input" id="quizlet" type="text" />
    <form id="number-form">
      <input class="input" id="phone-number" type="text" />
      <button class="button" id="send-button">Send</button>
    </form>
  </div>

  <template id="list-item-template">
    <li class="list-item">
      <label class="list-item-label">
        <span data-list-item-question></span>
        <span data-list-item-answer></span>
      </label>
      <button data-button-delete>Delete</button>
    </li>
  </template>
  </div>
</body>

</html>
